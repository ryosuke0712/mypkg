name: test
on: push

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up ROS 2
        run: |
          sudo apt update
          sudo apt install -y curl gnupg2 lsb-release
          curl -s https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc | sudo apt-key add -
          echo "deb http://packages.ros.org/ros2/ubuntu $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/ros2-latest.list
          sudo apt update && sudo apt install -y ros-foxy-desktop python3-colcon-common-extensions

      - name: Prepare workspace
        run: |
          mkdir -p /home/ubuntu/ros2_ws/src
          mv . /home/ubuntu/ros2_ws/src/mypkg
          cd /home/ubuntu/ros2_ws
          source /opt/ros/foxy/setup.bash
          colcon build

      - name: Run Tests
        run: |
          cd /home/ubuntu/ros2_ws
          source install/setup.bash
          bash ./src/mypkg/test/test_sumlistener.py
