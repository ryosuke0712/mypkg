name: test
on: push

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build and Run Tests
        run: |
          mkdir -p /root/ros2_ws/src
          mv . /root/ros2_ws/src/mypkg
          cd /root/ros2_ws
          source /opt/ros/foxy/setup.bash
          colcon build
          colcon test
          colcon test-result --verbose
