name: test
on: push
jobs:
  test:
    runs-on: ubuntu-22.04
    container: ryuichiueda/ubuntu22.04-ros2:latest
    steps:
      - uses: actions/checkout@v2

      - name: Prepare workspace
        run: |
          sudo mkdir -p /root/ros2_ws/src/mypkg/
          sudo chmod -R 777 /root/ros2_ws

      - name: Sync files
        run: |
          rsync -av --progress ./ /root/ros2_ws/src/mypkg/ || { echo "rsync failed"; exit 1; }

      - name: Build workspace
        run: |
          cd /root/ros2_ws
          colcon build || { echo "Build failed"; exit 1; }

      - name: Test talker and listener manually
        run: |
          source /opt/ros/foxy/setup.bash
          source /root/ros2_ws/install/setup.bash
          /root/ros2_ws/install/mypkg/lib/mypkg/talker --ros-args || echo "Talker failed"
          /root/ros2_ws/install/mypkg/lib/mypkg/listener --ros-args || echo "Listener failed"

      - name: Run test script
        run: |
          cd /root/ros2_ws
          bash -xv ./src/mypkg/test/test.bash /root || { echo "Test failed"; exit 1; }
