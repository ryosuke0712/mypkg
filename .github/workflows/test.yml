name: Test Workflow
on: push
jobs:
  test:
    runs-on: ubuntu-20.04
    container: ryuichiueda/ubuntu22.04-ros2:latest
    steps:
      - uses: actions/checkout@v2

      - name: Debug repository structure
        run: |
          echo "Repository structure:"
          ls -R .

      - name: Prepare workspace
        run: |
          sudo mkdir -p /root/ros2_ws/src/mypkg/
          sudo chmod -R 777 /root/ros2_ws
          # ここでmypkgがsrcディレクトリ内に存在する場合のパスを修正
          cp -r ./src/mypkg /root/ros2_ws/src/

      - name: Debug workspace
        run: |
          echo "Workspace structure:"
          ls -R /root/ros2_ws/src/

      - name: Install dependencies
        run: |
          apt-get update && apt-get install -y python3-pip
          pip3 install pytest

      - name: Verify test file existence
        run: |
          if [ ! -f /root/ros2_ws/src/mypkg/test/test_batterystatus.py ]; then
            echo "Test file not found!"
            exit 1
          fi

      - name: Run tests
        shell: bash
        run: |
          source /opt/ros/humble/setup.bash
          source /root/ros2_ws/install/setup.bash
          python3 -m pytest /root/ros2_ws/src/mypkg/test/test_batterystatus.py

